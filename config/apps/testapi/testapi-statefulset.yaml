kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: testapi
spec:
  template:
    metadata:
      labels:
        app: testapi
    spec:
      containers:
        - name: main
          image: quay.io/argoproj/dataflow-testapi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8378
          readinessProbe:
            httpGet:
              port: 8378
              path: /ready
  selector:
    matchLabels:
      app: testapi
  serviceName: testapi