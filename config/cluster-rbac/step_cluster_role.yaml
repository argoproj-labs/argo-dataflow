# permissions for end users to edit steps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: step-cluster-role
rules:
- apiGroups:
  - dataflow.argoproj.io
  resources:
  - steps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataflow.argoproj.io
  resources:
  - steps/status
  verbs:
  - get
