apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: manager
          imagePullPolicy: IfNotPresent
          env:
            - name: ARGO_DATAFLOW_PULL_POLICY
              value: IfNotPresent
