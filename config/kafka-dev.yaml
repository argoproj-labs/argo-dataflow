apiVersion: v1
kind: Service
metadata:
  name: kafka-broker
  namespace: argo-dataflow-system
spec:
  ports:
  - port: 9092
  selector:
    app: kafka-broker
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: argo-dataflow-system
spec:
  ports:
  - name: client
    port: 2181
  - name: follower
    port: 2888
  - name: leader
    port: 3888
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: argo-dataflow-system
spec:
  selector:
    matchLabels:
      app: kafka-broker
  serviceName: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      containers:
      - env:
        - name: KAFKA_ADVERTISED_PORT
          value: "9092"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: kafka-broker
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: KAFKA_BROKER_ID
          value: "0"
        image: wurstmeister/kafka
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 9092
        readinessProbe:
          initialDelaySeconds: 40
          periodSeconds: 5
          tcpSocket:
            port: 9092
          timeoutSeconds: 5
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: argo-dataflow-system
spec:
  selector:
    matchLabels:
      app: zookeeper
  serviceName: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - env:
        - name: ZOOKEEPER_ID
          value: "1"
        - name: ZOOKEEPER_SERVER_1
          value: zoo
        image: wurstmeister/zookeeper
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 2181
