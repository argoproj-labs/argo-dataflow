apiVersion: dataflow.argoproj.io/v1alpha1
kind: Pipeline
metadata:
  annotations:
    dataflow.argoproj.io/description: |-
      This is an example of having multiple replicas for a single step.

      Steps can be manually scaled using `kubectl`:

      ```
      kubectl scale step/scaling-main --replicas 3
      ```
    dataflow.argoproj.io/owner: argoproj-labs
  name: 103-scaling
spec:
  steps:
  - cat: {}
    name: main
    scale:
      desiredReplicas: limit(currentReplicas + pendingDelta / (60 * 250) + pending
        / (10 * 60 * 250), 0, 4, 2)
      peekDelay: |-
        "20m"
      scalingDelay: |-
        "1m"
    sinks:
    - kafka:
        topic: output-topic
    sources:
    - kafka:
        topic: input-topic
